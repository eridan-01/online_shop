{% extends 'online_shop_app/home.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>
        {% if object %}
        Редактирование версии
        {% else %}
        Создание новой версии
        {% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}

{% extends 'online_shop_app/home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img class="card-img-top" src="{{ product.preview | media_filter }}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="card-body">
                                <p class="card-text">
                                <h2>{{ object.title }}</h2>
                                <p class="card-text">{{ object.slug }}</p>
                                <p class="card-text">Содержание: {{ object.body }}</p>
                                <p class="card-text"> Создана {{ object.created_at }}</p>
                                <p class="card-text">Просмотры - {{ object.views_count }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
